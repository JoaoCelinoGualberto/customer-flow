<div class="customer-form-container container-fluid">
  <div class="d-flex align-items-center justify-content-between mb-4">
    <div class="d-flex align-items-center gap-2">
      <i class="bi bi-arrow-left-circle" style="font-size: 1.75rem; cursor: pointer;" (click)="goBack()"></i>
      <i class="bi bi-person-circle" style="font-size: 1.75rem;"></i>
      <h2>{{ isEditMode ? 'Editar Cliente' : 'Novo Cliente' }}</h2>
    </div>
  </div>

  <div *ngIf="errorMessages.length > 0" class="alert alert-danger">
    <ul>
      <li *ngFor="let error of errorMessages">{{ error }}</li>
    </ul>
  </div>

  <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" />
        <div *ngIf="customerForm.get('nome')?.invalid && customerForm.get('nome')?.touched" class="text-danger">
          O nome é obrigatório.
        </div>
      </div>
      <div class="col-md-6 mb-3">
        <label for="fantasia" class="form-label">Nome Fantasia</label>
        <input type="text" id="fantasia" formControlName="fantasia" class="form-control" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-3 mb-3">
        <label for="tipo_pessoa" class="form-label">Tipo de Pessoa</label>
        <select id="tipo_pessoa" formControlName="tipo_pessoa" class="form-select">
          <option value="Fisica">Física</option>
          <option value="Juridica">Jurídica</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label for="cpf_cnpj" class="form-label">CPF/CNPJ</label>
        <input type="text" id="cpf_cnpj" formControlName="cpf_cnpj" class="form-control" />
        <div *ngIf="customerForm.get('cpf_cnpj')?.invalid && customerForm.get('cpf_cnpj')?.touched" class="text-danger">
          CPF/CNPJ é obrigatório.
        </div>
      </div>
      <div class="col-md-3 mb-3">
        <label for="rg_ie" class="form-label">RG/IE</label>
        <input type="text" id="rg_ie" formControlName="rg_ie" class="form-control" />
      </div>
      <div class="col-md-3 mb-3">
        <label for="ativo" class="form-label">Status</label>
        <select id="ativo" formControlName="ativo" class="form-select">
          <option [ngValue]="true">Ativo</option>
          <option [ngValue]="false">Inativo</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-danger">
          Por favor, insira um email válido.
        </div>
      </div>
      <div class="col-md-4 mb-3">
        <label for="fone" class="form-label">Telefone</label>
        <input type="text" id="fone" formControlName="fone" class="form-control" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="celular" class="form-label">Celular</label>
        <input type="text" id="celular" formControlName="celular" class="form-control" />
      </div>
    </div>

    <h3 class="mt-4">Endereço Padrão</h3>
    <hr class="mt-0">
    <div class="row" formGroupName="cadastro_endereco_padrao">
      <div class="col-md-8 mb-3">
        <label for="endereco" class="form-label">Endereço</label>
        <input type="text" id="endereco" formControlName="endereco" class="form-control" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="endereco_numero" class="form-label">Número</label>
        <input type="text" id="endereco_numero" formControlName="endereco_numero" class="form-control" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="endereco_bairro" class="form-label">Bairro</label>
        <input type="text" id="endereco_bairro" formControlName="endereco_bairro" class="form-control" />
      </div>
      <div class="col-md-4 mb-3">
        <label for="endereco_cep" class="form-label">CEP</label>
        <input type="text" id="endereco_cep" formControlName="endereco_cep" class="form-control" />
      </div>
      <div class="col-md-2 mb-3">
        <label for="endereco_municipio_descricao" class="form-label">Município</label>
        <input type="text" id="endereco_municipio_descricao" formControlName="endereco_municipio_descricao" class="form-control" />
      </div>
      <div class="col-md-2 mb-3">
        <label for="endereco_uf_sigla" class="form-label">UF</label>
        <input type="text" id="endereco_uf_sigla" formControlName="endereco_uf_sigla" class="form-control" />
      </div>
    </div>

    <div class="button-group mt-4">
      <button type="submit" [disabled]="customerForm.invalid" class="btn btn-success me-2">Salvar</button>
      <button type="button" class="btn btn-secondary" (click)="goBack()">Cancelar</button>
    </div>
  </form>
</div>
